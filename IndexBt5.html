<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình hiển thị số nguyên trong mảng</title>
</head>
<body>
<input id="input_arr" type="text" >
<input id="but_add" type="button" value="ADD" onclick="but_add()" >
<input id="but_dislay" type="button" value="DISPLAY" onclick="but_display()" >
<script>
    let arr = [];
    let result = [];
    function but_add() {
        let in_value = document.getElementById('input_arr').value;
        arr.push(in_value);
        console.log(arr);
        input_arr.value=" ";
    }
    function but_display() {
        for ( let i=0;i<arr.length;i++){
            if (arr[i]<0){
                result.push(arr[i])
            }
        }document.write(result)
    }
</script>
</body>
</html>
